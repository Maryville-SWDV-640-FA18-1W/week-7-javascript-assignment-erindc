<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Bill Budgeter</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="toFill"></div>
		<hr class="home-divider">
		<h3 class="callout">Manage your bills and keep track of budgeted amounts</h3>
		<button type="button" class="btn btn-primary center-btn">Get Started</button>
	</div>
	<div class="fixed-bottom footer"></div>
	<script type="text/javascript">
		$(window).on( 'load', function() {
			var data = {loginBtn: "Log in", mainHeading: "Bill Budgeter"};
			var tmpl = `<div class="float-right">
							<button type="button" class="btn btn-primary btn-sm">{{loginBtn}}</button>
						</div>
						<h2 class="display-3 header">{{mainHeading}}</h2>`;
			var html = Mustache.to_html(tmpl, data);
			document.getElementById('toFill').innerHTML = html;
		});
	</script>
</body>
</html>
